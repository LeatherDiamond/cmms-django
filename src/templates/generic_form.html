<div class="container d-flex justify-content-center pt-2">
    <div class="box">
        <div class="box-header">

            <h3>
                {% if form.instance.str %}
                    {{ form.instance }}
                {% else %}
                    Wype≈Çnij formularz
                {% endif %}
            </h3>
        </div>
        <div class="box-body p-4">
            <form class="generic-form" method="post" enctype="multipart/form-data" novalidate="">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="d-flex justify-content-center">
                    <input class="btn btn-dark" type="submit" value="Zapisz">
                </p>
            </form>
        </div>
    </div>
</div>
