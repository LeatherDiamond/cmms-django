{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

    <div class="container d-flex flex-column align-items-center auth-padding">
        <div class="box">
            <div class="box-header">
                <span class="fs-5">Zmiana hasła</span>
            </div>
            <div class="box-body flex-column p-5">
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-dark mt-3 w-100" type="submit">Zmień hasło</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
